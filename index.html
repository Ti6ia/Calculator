<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="screen">
                    <div id="topLine" class="line"></div>
                    <div id="bottomLine" class="line">0</div>
                </div>
            </div>
            <div class="row">
                <div id="clear" class="button">Clear</div>
                <div id="delete" class="button">Delete</div>
            </div>
            <div class="row">
                <div id="7" class="button value">7</div>
                <div id="8" class="button value">8</div>
                <div id="9" class="button value">9</div>
                <div id="division" class="button operator">%</div>
            </div>
            <div class="row">
                <div id="4" class="button value">4</div>
                <div id="5" class="button value">5</div>
                <div id="6" class="button value">6</div>
                <div id="multiplication" class="button operator">x</div>
            </div>
            <div class="row">
                <div id="1" class="button value">1</div>
                <div id="2" class="button value">2</div>
                <div id="3" class="button value">3</div>
                <div id="subtraction" class="button operator">-</div>
            </div>
            <div class="row">
                <div id="dot" class="button value">.</div>
                <div id="0" class="button value">0</div>
                <div id="equal" class="button">=</div>
                <div id="addition" class="button operator">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
